<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Virtual Lab Sains ‚Äì Eksperimen Interaktif</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
body { background:#f6f8fb; font-family:Segoe UI; }

.header {
  background:#fff;
  padding:15px 25px;
  border-bottom:1px solid #eee;
  display:flex;
  justify-content:space-between;
}

/* ===== HEADER GRADASI UNGU ‚Üí PINK ===== */
.header-purple-pink {
  background: linear-gradient(135deg, #6f42c1, #d63384);
  border-bottom: none;
  padding: 15px 25px;
}

.header-purple-pink h5 {
  font-weight: 600;
  letter-spacing: .3px;
}

.header-purple-pink .badge {
  color: #6f42c1;
  font-weight: 600;
}

.main {
  display: flex;
  min-height: calc(100vh - 70px);
}

/* RAK */
.rack {
  width: 300px;
  background: #fff;
  border-right: 1px solid #eee;
  padding: 20px;

  display: flex;
  flex-direction: column;
  min-height: calc(100vh - 70px);
}

.tool {
  background:#f1f3f7;
  border-radius:8px;
  padding:10px;
  margin-bottom:10px;
  cursor:grab;
  display:flex;
  gap:10px;
  align-items:center;
}

/* BACKGROUND LAB KIMIA */
.workspace {
  flex: 1;
  padding: 20px;
  min-height: calc(100vh - 70px);
  background: url('assets/img/bg-sains.jpg') no-repeat center center;
  background-size: cover;
  position: relative;
}


.card-box {
  background:#fff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  margin-bottom:20px;
}

.table-area {
  height:280px;
  border:2px dashed #ccc;
  border-radius:12px;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  gap:30px;
  position:relative;
}

/* OBJECT */
.glass {
  width:90px;
  height:160px;
  border:3px solid #888;
  border-radius:0 0 14px 14px;
  position:relative;
  overflow:hidden;
}

.liquid {
  position:absolute;
  bottom:0;
  width:100%;
  height:0%;
  transition:height 2s;
}

.acid { background:#dc3545; }
.base { background:#0d6efd; }

/* PIPET */
.pipet {
  width:12px;
  height:140px;
  border-radius:6px;
  background:#adb5bd;
  position:relative;
}
.pipet::after {
  content:'';
  position:absolute;
  bottom:-20px;
  left:50%;
  transform:translateX(-50%);
  width:6px;
  height:20px;
  background:#6c757d;
}

/* LAKMUS */
.lakmus {
  width:110px;
  height:30px;
  background:#eee;
  border-radius:6px;
  text-align:center;
  line-height:30px;
  font-weight:600;
  transition:.6s;
}

@keyframes shake {
  0% { transform:rotate(0deg); }
  25% { transform:rotate(2deg); }
  50% { transform:rotate(-2deg); }
  75% { transform:rotate(2deg); }
  100% { transform:rotate(0deg); }
}

/* Tombol Rekam warna sama seperti badge Tahap */
.stage-card {
  gap: 24px; /* jarak antar card */
}

.stage-badge,
.btn-stage {
  padding: 6px 12px;
  font-size: 0.85rem;
  height: 32px;
  display: flex;
  align-items: center;
  border-radius: 6px;
  font-weight: 600;
}

.stage-badge {
  border: 1px solid #dee2e6;
  color: #6f42c1; /* ungu */
}

.btn-stage {
  border: 1px solid #dee2e6;
  background: #f8f9fa;
  color: #6f42c1;
}

.btn-stage:hover {
  background: #f1f1f1;
}


/* ===== BUTTON GRADASI UNGU ‚Üí PINK ===== */
.btn-purple-pink {
  background: linear-gradient(135deg, #6f42c1, #d63384);
  color: #fff;
  border: none;
  font-weight: 600;
}

.btn-purple-pink:hover {
  background: linear-gradient(135deg, #5a34a3, #b82a6a);
  color: #fff;
}

.btn-purple-pink i {
  margin-right: 6px;
}


/* AIR PANAS MENGALIR */
@keyframes pourWater {
  from { height: 0%; }
  to { height: 45%; }
}

/* UAP AIR NAIK */
.steam {
  position: absolute;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 22px;
  opacity: 0;
  animation: steamUp 2s infinite;
}

@keyframes steamUp {
  0% {
    opacity: 0;
    transform: translate(-50%, 10px);
  }
  50% {
    opacity: .7;
  }
  100% {
    opacity: 0;
    transform: translate(-50%, -40px);
  }
}

/* ES BATU */
.ice {
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 30px;
  animation: dropIce .5s ease-out;
}

@keyframes dropIce {
  from { transform: translate(-50%, -40px); }
  to { transform: translate(-50%, 0); }
}

/* AWAN TERBENTUK BERTAHAP */
.cloud {
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  opacity: 0;
  animation: cloudGrow 3s forwards;
}

@keyframes cloudGrow {
  0% {
    opacity: 0;
    transform: translate(-50%, 10px) scale(.5);
  }
  50% {
    opacity: .6;
  }
  100% {
    opacity: 1;
    transform: translate(-50%, 0) scale(1.2);
  }
}

</style>
</head>

<body>

<div class="header header-purple-pink d-flex align-items-center justify-content-between">
  <h5 class="text-white mb-0">
    <i class="fa fa-cloud"></i> Virtual Lab Sains ‚Äì Awan dalam Gelas
  </h5>

<div class="d-flex align-items-center mt-2 stage-card">
  <span class="badge badge-light stage-badge">
    Tahap <span id="stage" class="ml-1">1</span>
  </span>

  <button class="btn btn-light btn-stage" onclick="startRecord()">
    <i class="fa fa-video mr-1"></i> Rekam
  </button>
</div>


</div>



<div class="main">
<!-- RAK -->
<div class="rack">
  <h6>Rak Alat Eksperimen</h6>

  <div class="rack-tools">
  <div class="tool" draggable="true" data-item="glass">
    <i class="fas fa-vial"></i> Gelas Kaca
  </div>

  <div class="tool" draggable="true" data-item="hot-water">
    <i class="fas fa-water"></i> Air Panas
  </div>

  <div class="tool" draggable="true" data-item="ice">
    <i class="fas fa-snowflake"></i> Es Batu
  </div>

  <div class="tool" draggable="true" data-item="spray">
    <i class="fas fa-spray-can"></i> Semprotan Air
  </div>
</div>

  <!-- Tombol Kembali -->
  <button class="btn btn-purple-pink btn-sm btn-block mt-auto" onclick="goBack()">
    <i class="fa fa-arrow-left"></i> Kembali
  </button>
</div>




  
<!-- WORKSPACE -->
<div class="workspace">

<div class="card-box">
<h6>Meja Eksperimen</h6>
<div class="table-area" id="table"></div>
</div>

<div class="card-box">
  <b id="instruction">Tahap 1: Seret gelas ke meja eksperimen</b>
</div>

<div class="card-box d-none" id="resultBox">
  <h6>Hasil</h6>
  <p id="resultText"></p>

<button class="btn btn-purple-pink btn-sm" onclick="stopRecord()">
  <i class="fa fa-download"></i> Unduh Video
</button>

<button class="btn btn-purple-pink btn-sm" onclick="resetExperiment()">
  <i class="fa fa-refresh"></i> Ulangi
</button>
</div>

</div>
</div>

<script>
/* =====================
   STATE PRAKTIKUM
===================== */
let state = {
  glass: false,
  hotWater: false,
  spray: false,
  ice: false,
  cloudFormed: false
};


/* =====================
   DRAG SOURCE (RAK)
===================== */
document.querySelectorAll('.tool').forEach(tool => {
  tool.addEventListener('dragstart', e => {
    e.dataTransfer.setData('item', tool.dataset.item);
  });
});

/* =====================
   DROP AREA (MEJA)
===================== */
const table = document.getElementById('table');
table.addEventListener('dragover', e => e.preventDefault());

table.addEventListener('drop', e => {
  e.preventDefault();
  const item = e.dataTransfer.getData('item');

  /* 1. GELAS */
  if (item === "glass" && !state.glass) {
    const glass = document.createElement('div');
    glass.className = 'glass';
    glass.id = 'glass';
    table.appendChild(glass);

    state.glass = true;
    setStage(2);
    instruction("Tahap 2: Seret air panas ke dalam gelas");
    return;
  }

  /* 2. AIR PANAS */
  if (item === "hot-water" && state.glass && !state.hotWater) {
  const water = document.createElement('div');
  water.className = 'liquid';
  water.style.background = '#ffb703';
  water.style.animation = 'pourWater 2s forwards';

  document.getElementById('glass').appendChild(water);

  state.hotWater = true;
  setStage(3);
  instruction("Tahap 3: Air panas menghasilkan uap. Semprotkan air ke dalam gelas");
  return;
}


  /* 3. SEMPROT AIR */
  if (item === "spray" && state.hotWater && !state.spray) {
  const steam = document.createElement('div');
  steam.className = 'steam';
  steam.innerHTML = "üí® üí® üí®";

  document.getElementById('glass').appendChild(steam);

  state.spray = true;
  setStage(4);
  instruction("Tahap 4: Letakkan es di atas gelas untuk mendinginkan uap");
  return;
}


  /* 4. ES BATU */
  if (item === "ice" && state.spray && !state.cloudFormed) {
  const ice = document.createElement('div');
  ice.className = 'ice';
  ice.innerHTML = "üßä";

  document.getElementById('glass').appendChild(ice);

  // awan muncul bertahap
  setTimeout(() => {
    const cloud = document.createElement('div');
    cloud.className = 'cloud';
    cloud.innerHTML = "‚òÅÔ∏è ‚òÅÔ∏è ‚òÅÔ∏è";

    document.getElementById('glass').appendChild(cloud);
  }, 800);

  state.cloudFormed = true;
  setStage(5);

  document.getElementById('resultBox').classList.remove('d-none');
  document.getElementById('resultText').innerHTML = `
    <h6 class="text-primary">
      <i class="fa fa-cloud"></i> Awan Terbentuk
    </h6>
    <p>
      Uap air dari air panas naik ke atas, lalu mendingin karena es.
      Pendinginan menyebabkan <b>kondensasi</b>, sehingga terbentuk awan kecil.
    </p>
    <p><b>Konsep Fisika:</b> Perubahan suhu & kondensasi</p>
  `;

  instruction(`
    <span class="text-success font-weight-bold">
      <i class="fa fa-check-circle"></i>
      Eksperimen selesai
    </span>
  `);
}

});

function setStage(n) {
  document.getElementById('stage').innerText = n;
}




/* =====================
   INSTRUCTION TEXT
===================== */
function instruction(text) {
  document.getElementById('instruction').innerHTML = text;
}


/* ===== RESET / ULANGI ===== */
function resetExperiment() {
  // Reset state
  state = {
    glass: false,
    liquid: false,
    pipet: false,
    stirred: false,
    lakmus: false,
    tested: false,
    type: null
  };

  // Hapus semua elemen di meja
  table.innerHTML = '';

  // Sembunyikan box hasil
  document.getElementById('resultBox').classList.add('d-none');

  // Reset instruksi
  instruction("Tahap 1: Seret gelas kimia");
}

/* ===== KEMBALI KE MENU ===== */
function goBack() {
  // halaman menu sebelumnya
  window.location.href = 'beranda-sains.html';
}

</script>

<script>
let recorder;
let chunks = [];
let stream;

async function startRecord() {
  chunks = [];

  stream = await navigator.mediaDevices.getDisplayMedia({
    video: true,
    audio: true
  });

  recorder = new MediaRecorder(stream);

  recorder.ondataavailable = e => {
    if (e.data.size > 0) chunks.push(e.data);
  };

  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: 'video/webm' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'awan-dalam-gelas.webm';
    document.body.appendChild(a);
    a.click();

    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    // ‚õî WAJIB: hentikan screen capture
    stream.getTracks().forEach(track => track.stop());
  };

  recorder.start();
}

function stopRecord() {
  if (recorder && recorder.state !== "inactive") {
    recorder.stop();
  }
}
</script>

</body>
</html>
